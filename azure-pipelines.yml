trigger:
- master

pool: Default
#  vmImage: 'ubuntu-latest'

#pool:
#  vmImage: 'windows-latest'

steps:


- task: FortifySCA@7
  inputs:
    applicationType: 'java'
    fortifyBuildId: '8ball'
    fortifyScanType: 'LocalScan'
    runFortifyUpload: true
    fortifyServerName: 'ssc test'
    fortifyApplicationName: 'test1'
    fortifyApplicationVersion: 'test1'

 
- script: |
    if (steps.FortifySCA@7.outputs.highSeverityCount > 0) {
      Write-Host "Yüksek seviyeli bir güvenlik açığı bulundu. Akış kırılıyor."
      Exit 1
    }





