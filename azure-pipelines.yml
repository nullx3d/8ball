stages:
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Build Job"
    steps:
    - script: echo Building the project...
      displayName: "Echo Build Message"

- stage: Test
  displayName: "Test Stage"
  jobs:
  - job: TestJob
    displayName: "Test Job"
    steps:
    - script: echo Running tests...
      displayName: "Echo Test Message"

- stage: Deploy
  displayName: "Deploy Stage"
  jobs:
  - job: DeployJob
    displayName: "Deploy Job"
    steps:
    - script: echo Deploying the application...
      displayName: "Echo Deploy Message"

- stage: Cleanup
  displayName: "Cleanup Stage"
  jobs:
  - job: CleanupJob
    displayName: "Cleanup Job"
    steps:
    - script: echo Cleaning up resources...
      displayName: "Echo Cleanup Message"
